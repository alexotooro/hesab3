name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1
      
      - name: Build with Gradle
        run: ./gradlew assembleDebug
